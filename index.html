<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI簡易診断</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MBTI簡易診断</h1>
    <div id="question-area">
      <div id="question"></div>
      <div id="choices">
        <button id="choiceA"></button>
        <button id="choiceB"></button>
      </div>
    </div>
    <div id="result-area" style="display:none;">
      <h2>診断結果</h2>
      <div id="result-type"></div>
      <div id="result-desc"></div>
      <button id="restart">もう一度診断する</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
